<section>
    <h2>{{ .Site.Data.contact.title }}</h2>
    <form name="contactForm" method="post" action="#" netlify-honeypot="bot-field" data-netlify="true">
        <div class="screen-reader-text">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </div>
        <div class="fields">
            <div class="field half">
                <input type="email" name="email" id="email" placeholder="Just enter your email here" />
            </div>
        </div>
        <input type="hidden" name="form-name" value="contactForm" />
        <ul class="actions">
            <li><input type="submit" value="Subscribe" class="primary" /></li>
        </ul>
    </form>
</section>
