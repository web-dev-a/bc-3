{{ define "content" }}

    <header>
        <h1>{{ replace .Params.header "\n" "<br />" | safeHTML }}</h1>
        {{ .Content }}
    </header>

    <section class="" style="margin-top:75px;margin-bottom:-30px">
                <div><h2 style="">Offers</h2></div>        
    </section>

    <section class="tiles">

{{ range $offer := ((.Site.GetPage "section" "/offer").Pages).ByDate.Reverse }}
            <article class="{{ $offer.Params.home_style }}">
                <span class="image">
                    <img src="{{ $offer.Params.home_img | relURL }}" alt="" />
                </span>
                <a href="{{ $offer.URL }}">
                    <h3>{{ $offer.Title }}</h3>
                    <div class="content">
                        {{ partial "markdownify-block" $offer.Params.excerpt }}
                    </div>
                </a>
            </article>
        {{ end }}
    </section>

{{ end }}
