{{ define "content" }}

    <header>
        <h1>{{ replace .Params.header "\n" "<br />" | safeHTML }}</h1>
        {{ .Content }}
    </header>
    <section class="tiles">
        <h2>Coupons</h2>
{{ range $coupon := ((.Site.GetPage "section" "/coupon").Pages).ByDate.Reverse }}
            <article class="{{ $coupon.Params.home_style }}">
                <span class="image">
                    <img src="{{ $coupon.Params.home_img | relURL }}" alt="" />
                </span>
                <a href="{{ $coupon.URL }}">
                    <h3>{{ $coupon.Title }}</h3>
                    <div class="content">
                        {{ partial "markdownify-block" $coupon.Params.excerpt }}
                    </div>
                </a>
            </article>
        {{ end }}
    </section>

{{ end }}
